<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sea" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#004d66"/>
      <stop offset="100%" stop-color="#00264d"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#sea)"/>
  <!-- Sand -->
  <ellipse cx="256" cy="520" rx="300" ry="80" fill="#C2B280"/>
  <!-- Bubbles -->
  <circle cx="100" cy="120" r="12" fill="rgba(255,255,255,0.25)"/>
  <circle cx="400" cy="80" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="350" cy="180" r="10" fill="rgba(255,255,255,0.15)"/>
  <circle cx="140" cy="300" r="6" fill="rgba(255,255,255,0.2)"/>
  <!-- Fish / Turtle -->
  <g transform="translate(256,230)">
    <!-- Shell -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="#228B22"/>
    <circle cx="0" cy="0" r="48" fill="none" stroke="#006400" stroke-width="5"/>
    <!-- Shell pattern -->
    <line x1="0" y1="-48" x2="0" y2="48" stroke="#006400" stroke-width="3"/>
    <line x1="-48" y1="0" x2="48" y2="0" stroke="#006400" stroke-width="3"/>
    <!-- Head -->
    <circle cx="70" cy="-15" r="25" fill="#32CD32"/>
    <!-- Eye -->
    <circle cx="78" cy="-20" r="6" fill="white"/>
    <circle cx="80" cy="-20" r="3" fill="#333"/>
    <!-- Flippers -->
    <ellipse cx="-60" cy="30" rx="25" ry="10" fill="#32CD32" transform="rotate(30,-60,30)"/>
    <ellipse cx="60" cy="30" rx="25" ry="10" fill="#32CD32" transform="rotate(-30,60,30)"/>
    <ellipse cx="-60" cy="-30" rx="25" ry="10" fill="#32CD32" transform="rotate(-20,-60,-30)"/>
    <ellipse cx="60" cy="-30" rx="25" ry="10" fill="#32CD32" transform="rotate(20,60,-30)"/>
  </g>
  <!-- "123" text -->
  <text x="256" y="410" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="72" fill="#790ECB">123</text>
</svg>